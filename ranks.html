
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourServer Store - Ranks</title>
  <style>
    :root {
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --accent-color: #00ffcc;
      --button-text: #000;
      --button-hover: #00c2a8;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      animation: fadeInPage 0.8s ease-in;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007d8a;
      --button-text: #fff;
      --button-hover: #00b4a0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }
    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .navbar a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      padding: 8px 16px;
      border-radius: 6px;
      border: 2px solid transparent;
    }
    .navbar a:hover {
      color: var(--text-color);
      border-color: var(--accent-color);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 15px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
      animation: fadeInUp 1s ease-in-out;
      text-align: center;
      transition: background-color 0.3s;
    }
    body.light .product {
      background-color: #f2f2f2;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product-img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    .price {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
      color: var(--accent-color);
    }
    .btn {
      display: inline-block;
      background: var(--accent-color);
      color: var(--button-text);
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover {
      background: var(--button-hover);
    }
    .toggle-btn {
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      user-select: none;
    }
    .toggle-btn:hover {
      background: var(--accent-color);
      color: var(--button-text);
    }
    @keyframes fadeInPage {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .products {
        flex-direction: column;
        align-items: center;
      }
      .product {
        width: 90%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="YourServer Logo" class="logo" />
    <h1>YourServer Store</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="ranks.html">Ranks</a>
      <a href="crates.html">Crates</a>
      <a href="coins.html">Coins</a>
    </nav>
  </header>

  <div style="text-align: center;">
    <button onclick="toggleTheme()" class="toggle-btn">Toggle Theme</button>
  </div>

  <section class="products fade-in">
    <h2 style="text-align:center;">Ranks</h2>
    <div class="product">
      <img src="images/rank1.png" alt="Rank 1" class="product-img" />
      <h3>VIP</h3>
      <span class="price">$4.99</span>
      <a href="https://craftingstore.net/buy/yourvipranklink" class="btn" target="_blank" rel="noopener">Buy Now</a>
    </div>
    <div class="product">
      <img src="images/rank2.png" alt="Rank 2" class="product-img" />
      <h3>VIP+</h3>
      <span class="price">$9.99</span>
      <a href="https://craftingstore.net/buy/yourvipplusranklink" class="btn" target="_blank" rel="noopener">Buy Now</a>
    </div>
    <div class="product">
      <img src="images/rank3.png" alt="Rank 3" class="product-img" />
      <h3>PRO</h3>
      <span class="price">$19.99</span>
      <a href="https://craftingstore.net/buy/yourproranklink" class="btn" target="_blank" rel="noopener">Buy Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 YourServer. Not affiliated with Mojang or Microsoft.</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
      const currentPage = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.navbar a');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.style.display = 'none';
        }
      });
    };
  </script>
</body>
</html>
